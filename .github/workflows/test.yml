name: Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install systemd development headers
        run: |
          sudo apt-get update
          sudo apt-get install -y libsystemd-dev

      - name: Run tests
        env:
          CGO_ENABLED: 1
        run: go test ./...
