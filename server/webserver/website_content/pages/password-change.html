{{ define "password-change" }}
{{ template "html-head" }}
<main>
    <h1>Password Update Required</h1>
    <p>You must update your password before continuing.</p>
    <form id="password-form">
        <div>
            <label for="current_password">Current Password:</label>
            <input type="password" id="current_password" name="current_password" required autofocus>
        </div>
        <div>
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required minlength="8">
        </div>
        <div>
            <label for="confirm_password">Confirm New Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required minlength="8">
        </div>
        <div>
            <button type="submit">Update Password</button>
        </div>
        <div id="error-message" style="color: red; display: none;"></div>
        <div id="success-message" style="color: green; display: none;"></div>
    </form>
</main>

<script>
document.getElementById('password-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const currentPassword = document.getElementById('current_password').value;
    const newPassword = document.getElementById('new_password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    const errorDiv = document.getElementById('error-message');
    const successDiv = document.getElementById('success-message');
    
    errorDiv.style.display = 'none';
    successDiv.style.display = 'none';
    
    if (newPassword !== confirmPassword) {
        errorDiv.textContent = 'New passwords do not match';
        errorDiv.style.display = 'block';
        return;
    }
    
    if (newPassword.length < 8) {
        errorDiv.textContent = 'New password must be at least 8 characters';
        errorDiv.style.display = 'block';
        return;
    }
    
    try {
        const response = await fetch('/api/auth/password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ 
                current_password: currentPassword, 
                new_password: newPassword 
            }),
        });
        
        const data = await response.json();
        
        if (data.success) {
            successDiv.textContent = 'Password updated successfully. Redirecting...';
            successDiv.style.display = 'block';
            setTimeout(() => {
                window.location.href = '/';
            }, 1500);
        } else {
            errorDiv.textContent = data.error || 'Password update failed';
            errorDiv.style.display = 'block';
        }
    } catch (err) {
        errorDiv.textContent = 'Network error. Please try again.';
        errorDiv.style.display = 'block';
    }
});
</script>
{{ template "html-foot" }}
{{ end }}
