name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libsystemd-dev \
            build-essential \
            pkg-config

      - name: Install systemd development headers
        run: |
          sudo apt-get update
          sudo apt-get install -y libsystemd-dev

      - name: Run tests
        run: |
          CGO_ENABLED=1 go test ./...

      - name: Build binaries (linux/amd64)
        env:
          CGO_ENABLED: 1
          GOOS: linux
          GOARCH: amd64
        run: |
          # Build server
          go build -o LogCrunch_server ./server
          tar -czf LogCrunch_server_${{ github.ref_name }}_linux_amd64.tar.gz LogCrunch_server
          rm LogCrunch_server

          # Build agent
          go build -o LogCrunch_agent ./agent
          tar -czf LogCrunch_agent_${{ github.ref_name }}_linux_amd64.tar.gz LogCrunch_agent
          rm LogCrunch_agent

          # Generate checksums
          sha256sum LogCrunch_*.tar.gz > checksums.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            LogCrunch_*.tar.gz
            checksums.txt

  release:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts

      - name: Create Draft Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            LogCrunch_*.tar.gz
            checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
